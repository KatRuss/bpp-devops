<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Random Name Generator</title>
        <link rel="stylesheet" href="style.css">
        <script>
        function generateRandomName() {
            const adjectives = ["Secret", "Mighty", "Brave", "Swift", "Clever", "Clover"];
            const animals = ["Squirrel", "Tiger", "Eagle", "Fox", "Bear", "Zebra"];

            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            const randomName = randomAdjective + " " + randomAnimal;

            document.getElementById("randomName").innerText = randomName;
        }
        </script>
    </head>
    <body>
        <div id="nameBox">
            <h1 id="randomName">Press the button to generate a name</h1>
            <button id="button" onclick="generateRandomName()">Generate Name</button>
        </div>
    </body>
</html>
